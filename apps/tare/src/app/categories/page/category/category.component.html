<tare-page [backBtn]="true" title="Kategorie erstellen" [formGroup]="form">
  <label class="mb-1">Name</label>
  <input pInputText formControlName="name" />

  <div
    class="flex flex-row flex-wrap gap-2 align-items-center text-center mt-3 mx-auto"
  ></div>

  <tare-form-actions
    class="mt-5 ml-auto"
    (save)="save()"
    (cancel)="cancel()"
  ></tare-form-actions>
</tare-page>
